name: Salesforce CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    env:
      # เพิ่ม PATH ให้แน่ใจว่า npm global bin อยู่ใน PATH (runner ปกติมีอยู่แล้ว)
      PATH: ${{ runner.tool_cache }}/node/$(node -v)/x64/bin:$PATH
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install sfdx-git-delta plugin for sf (and verify)
        run: |
          set -euo pipefail
          # ติดตั้ง plugin ให้กับ sf (ไม่ล้ม workflow ถ้าติดตั้งแล้ว)
          sf plugins install sfdx-git-delta@latest || true
          echo "Installed sf plugins:"
          sf plugins || true

      - name: Authenticate to Salesforce
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "$SFDX_AUTH_URL" > sfdx_auth.txt
          chmod 600 sfdx_auth.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --set-default

      - name: Run Apex All Tests with Coverage Check
        run: |
          sf apex run test \
            --test-level RunLocalTests \
            --result-format human \
            --code-coverage \
            --wait 30

      - name: Prepare output folder
        run: mkdir -p output

      - name: Generate Delta Package (use sf sgd, fallback to global sgd)
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          set -euo pipefail

          # determine base ref
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
          else
            BASE_REF="$(git rev-parse --verify HEAD~1)"
          fi

          echo "Generating delta from $BASE_REF to HEAD into output/"

          # Primary: use sf sgd if available
          if sf sgd source delta --help > /dev/null 2>&1; then
            echo "Using sf sgd (plugin) to generate delta..."
            sf sgd source delta --from "$BASE_REF" --to HEAD --output-dir output --generate-delta
            exit 0
          fi

          # Fallback 1: try to use sgd binary if already installed globally
          if command -v sgd > /dev/null 2>&1; then
            echo "Using global sgd binary to generate delta..."
            sgd --from "$BASE_REF" --to HEAD --output output --generate-delta
            exit 0
          fi

          # Fallback 2: install sfdx-git-delta globally and use sgd binary (avoid npx)
          echo "sf sgd not available. Installing sfdx-git-delta globally as fallback..."
          npm install -g sfdx-git-delta@latest
          if command -v sgd > /dev/null 2>&1; then
            echo "Running sgd (global) to generate delta..."
            sgd --from "$BASE_REF" --to HEAD --output output --generate-delta
          else
            echo "ERROR: sgd binary not found after global install. Aborting."
            exit 1
          fi

      - name: Inspect delta output
        run: |
          echo "=== output contents ==="
          ls -la output || true
          echo "=== recursive listing ==="
          ls -R output || true

      - name: Deploy Delta to Salesforce
        if: github.event_name == 'push' && success()
        run: |
          set -euo pipefail
          if [ -z "$(ls -A output 2>/dev/null || true)" ]; then
            echo "No delta content found in output. Aborting deploy."
            exit 1
          fi

          sf project deploy start \
            --source-dir output \
            --test-level RunLocalTests \
            --wait 30
