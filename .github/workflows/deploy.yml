name: Salesforce CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Verify sf binary and plugins (debug)
        run: |
          echo "sf version and path"
          sf --version || true
          which sf || whereis sf || true
          echo "sf plugins list"
          sf plugins || true

      - name: Install sfdx-git-delta plugin for sf (primary)
        run: |
          set -euo pipefail
          # install plugin for sf; ignore error if already installed
          sf plugins install sfdx-git-delta@latest || true
          echo "sf plugins after install:"
          sf plugins || true

      - name: Authenticate to Salesforce
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          set -euo pipefail
          if [ -z "${SFDX_AUTH_URL:-}" ]; then
            echo "SFDX_AUTH_URL secret is not set. Aborting."
            exit 1
          fi
          echo "$SFDX_AUTH_URL" > sfdx_auth.txt
          chmod 600 sfdx_auth.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --set-default

      - name: Run Apex All Tests with Coverage Check (PR and push)
        run: |
          set -euo pipefail
          sf apex run test \
            --test-level RunLocalTests \
            --result-format human \
            --code-coverage \
            --wait 30

      - name: Prepare output folder
        run: mkdir -p output

      - name: Generate Delta Package (use sf sgd, fallback to global sgd)
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          set -euo pipefail

          # Determine base ref: PR -> pull_request.base.sha, push -> HEAD~1
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
            if [ -z "${BASE_REF}" ]; then
              echo "PR base sha is empty. Aborting."
              exit 1
            fi
          else
            BASE_REF="$(git rev-parse --verify HEAD~1)"
          fi

          echo "Generating delta from $BASE_REF to HEAD into output/"

          # Primary: use sf sgd if available
          if sf sgd source delta --help > /dev/null 2>&1; then
            echo "Using sf sgd (plugin) to generate delta..."
            sf sgd source delta --from "$BASE_REF" --to HEAD --output-dir output --generate-delta
            exit 0
          fi

          # Fallback 1: use global sgd binary if present
          if command -v sgd > /dev/null 2>&1; then
            echo "Using global sgd binary to generate delta..."
            sgd --from "$BASE_REF" --to HEAD --output output --generate-delta
            exit 0
          fi

          # Fallback 2: install sfdx-git-delta globally with retries and use sgd
          echo "sf sgd not available. Installing sfdx-git-delta globally as fallback..."
          for i in 1 2 3; do
            npm install -g sfdx-git-delta@latest && break || {
              echo "npm install attempt $i failed, retrying in 5s..."
              sleep 5
            }
          done

          if command -v sgd > /dev/null 2>&1; then
            echo "Running sgd (global) to generate delta..."
            sgd --from "$BASE_REF" --to HEAD --output output --generate-delta
          else
            echo "ERROR: sgd binary not found after global install. Printing diagnostics:"
            echo "npm global bin:"
            npm bin -g || true
            echo "ls of npm global bin:"
            ls -la "$(npm bin -g)" || true
            echo "sf version and plugins:"
            sf --version || true
            sf plugins || true
            exit 1
          fi

      - name: Inspect delta output
        run: |
          echo "=== output contents ==="
          ls -la output || true
          echo "=== recursive listing ==="
          ls -R output || true

      - name: Upload delta output artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: delta-output
          path: output

      - name: Upload npm logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: /home/runner/.npm/_logs/*.log

      - name: Debug info (sf version & plugins)
        if: failure()
        run: |
          echo "=== sf version ==="
          sf --version || true
          echo "=== sf plugins ==="
          sf plugins || true
          echo "=== node & npm ==="
          node --version || true
          npm --version || true
          echo "=== env vars (selected) ==="
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME:-}" || true

      - name: Deploy Delta to Salesforce
        if: github.event_name == 'push' && success()
        run: |
          set -euo pipefail
          if [ -z "$(ls -A output 2>/dev/null || true)" ]; then
            echo "No delta content found in output. Aborting deploy."
            exit 1
          fi

          echo "Deploying from output/ to Salesforce..."
          sf project deploy start \
            --source-dir output \
            --test-level RunLocalTests \
            --wait 30
